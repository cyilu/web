<div class="color-line"></div>
<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md"><h3>请&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;QD&nbsp;&nbsp;管&nbsp;&nbsp;理&nbsp;&nbsp;员&nbsp;&nbsp;系&nbsp;&nbsp;统</h3>
        <small>服务您的一款软件</small>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form action="#" name="reg">
            <div class="form-group"><label class="control-label" for="username">账号</label> <input
              type="text" title="请输入您的账号" required
              value="" [(ngModel)]="mana.account" name="account" class="form-control"> 
            </div>
            <div class="form-group"><label class="control-label" for="username">邮箱</label> <input
              type="text" title="请输入您的邮箱" required
              value="" [(ngModel)]="mana.email" name="email" class="form-control"> 
            </div>
            <div class="form-group"><label class="control-label" for="password">密码</label> <input
              type="password" title="请输入您的密码" required
              value="" [(ngModel)]="mana.password" name="password" class="form-control"> 
            </div>
            <div class="form-group"><label class="control-label" for="password">再次输入密码</label> <input
              type="password" title="请再次输入您的密码" required
              value="" [(ngModel)]="mana.password2" name="password2" class="form-control"> 
            </div>
            <a class="btn btn-default btn-block" (click)='register()'>注册</a></form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center"><strong>HOMER</strong> - Attendance WebApp <br> 2019 Copyright
      QD软件有限公司
    </div>
  </div>
</div>
