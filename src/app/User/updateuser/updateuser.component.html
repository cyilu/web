<form action="#" id="loginForm">
    <div class="form-group"><label class="control-label" for="account">账号</label> <input
        type="text" placeholder="请输入" title="Please enter you username" required
        [(ngModel)]='user.account' value="" name="account" id="account" class="form-control"> 
    </div>
    <div class="form-group"><label class="control-label" for="email">邮箱</label> <input
        type="text" placeholder="请输入" required
        [(ngModel)]='user.email' value="" name="email" id="email" class="form-control"> 
    </div>
    <div class="form-group"><label class="control-label" for="password">密码</label> <input
        type="password" placeholder="请输入" required
        [(ngModel)]='user.password' value="" name="password" id="password" class="form-control"> 
    </div>
    <div class="form-group"><label class="control-label" for="role">角色</label> <input
        type="text" placeholder="请输入" required
        [(ngModel)]='user.role' value="" name="role" id="role" class="form-control"> 
    </div>
    <button class="btn btn-success btn-block" (click)="addUser()">提交</button>
</form>
