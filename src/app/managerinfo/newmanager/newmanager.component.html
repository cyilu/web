        type="text" placeholder="请输入" title="Please enter you username" required [(ngModel)]='data.name'
        value="" name="username" id="username" class="form-control"> 
    </div>

        type="text" placeholder="请输入" required [(ngModel)]='data.account'
        value="" name="password" id="password" class="form-control"> 
    </div>
